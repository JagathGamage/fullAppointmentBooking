name: Deploy Spring Boot App to Fly.io

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸš€ Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“¦ Install Fly.io CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: ğŸ”‘ Authenticate with Fly.io
        run: flyctl auth token ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only
